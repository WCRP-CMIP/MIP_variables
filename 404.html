<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load JSON Key Display</title>
    <link rel='stylesheet' href='https://bootswatch.com/5/sketchy/bootstrap.css'>
    <style>
        body { padding:10px; }
    </style>
</head>
<body>
    <h1 id='title'>Data Descriptor</h1>
    <div>
        <code id="content"></code>
    </div>

    <script>
        async function fetchAndDisplayData(url) {
            console.warn(url)
            try {
                // Process URL components
                const urlSegments = url.split('/').filter(Boolean);
                const [origin, item] = urlSegments.slice(-2);
                const baseURL = url.substring(0, url.lastIndexOf('/') + 1);
                const jsonURL = `${baseURL}${item}.json`;
                const schemaURL = `${baseURL}/_schema`;
                console.log(baseURL)
                
                // Set title with link back to base URL
                document.getElementById('title').innerHTML = `<a href=${baseURL}>${origin}</a> : ${item}`;

                // Attempt to fetch JSON data for the current item

                if (!url.endsWith('.json')){
                let response = await fetch(jsonURL);
                if (response.ok) {
                    // throw new Error(`JSON file not found. Displaying default view.`);
                    window.location.href = jsonURL;
                }
                console.log(`json file does not exist: ${jsonURL}`)
                }



                console.log(jsonURL);
                // trying to get schema.
                let response = await fetch(jsonURL);
                // Parse JSON data
                const data = await response.json();

                console.log(data)
                
                const itemData = data.properties[item];
                
                if (!itemData) {

                    
                    throw new Error("Item not found in schema data.");
                }

                // Build display HTML
                let contentHTML = `<h2>Description</h2><p>${itemData.description || "No description available."}</p>`;
                
                // Display types with schema.org links if available
                if (itemData.types) {
                    contentHTML += `<h3>Types</h3><ul>`;
                    itemData.types.forEach(type => {
                        contentHTML += `<li><a href="https://schema.org/${type}" target="_blank">${type}</a></li>`;
                    });
                    contentHTML += `</ul>`;
                }

                // Display links if available
                if (itemData.links) {
                    contentHTML += `<h3>Related Links</h3><ul>`;
                    itemData.links.forEach(link => {
                        contentHTML += `<li><a href="${link.url}" target="_blank">${link.name}</a></li>`;
                    });
                    contentHTML += `</ul>`;
                }

                // Display the final content
                document.getElementById('content').innerHTML = contentHTML;
            } catch (error) {
                // Display 404 page if JSON not found or item does not exist
                document.getElementById('content').innerHTML = `<p style="color: red;">404 Not Found: ${error.message}</p>`;
                console.error(error)
            }
        }

        // Example usage with URL input
        const exampleURL = "https://wcrp-cmip.github.io/CMIP6Plus_MIP_variables/data_descriptors/variables/cell_measures";
        fetchAndDisplayData(exampleURL);
    </script>
</body>
</html>
